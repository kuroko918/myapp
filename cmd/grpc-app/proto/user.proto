syntax = "proto3";

package user;

option go_package = "github.com/kuroko918/myapp/cmd/grpc-app/proto/user";

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string avatar = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}
